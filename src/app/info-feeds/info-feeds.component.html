<div class="col-md-2 posi">

  <!--<p-panel header="Godfather I" [toggleable]="true" [style]="{'margin-bottom':'20px'}">-->
  <p-carousel [value]="feeds" numVisible="1" circular="circular" autoplayInterval="10000">
    <ng-template let-feed pTemplate="item">
      <!--<div class="ui-grid ui-grid-responsive">-->
      <div class="ui-grid">
       <img src="{{feed.urlToImage}}" style="width: 200px;height: 120px;" />
        <!--</div>-->
        <!--<div class="ui-grid-row">-->
         <a target="_blank" href="{{feed.url}}"><p style="color:cornflowerblue">{{feed.title}}</p></a>
        <hr>
        <!--</div>-->
        <!--<div class="ui-grid-row">-->
        <b>{{feed.description}}</b>
        <!--</div>-->
      </div>
    </ng-template>
  </p-carousel>
  <!--</p-panel>-->
  <p-panel header="Godfather I" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
    <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false">
      <sebm-google-map-marker *ngFor="let m of earthquakes; let i = index"  [latitude]="m.lat"
        [longitude]="m.lon" [label]="m.magnitude">
      </sebm-google-map-marker>
    </sebm-google-map>
  </p-panel>


</div>
